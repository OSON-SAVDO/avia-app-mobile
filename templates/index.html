        en: { title: "Traveler.tj", subtitle: "Cheap and real tickets", search: "‚úàÔ∏è Flight Search", results: "üìä Search Results:", profile: "üë§ Settings", lang: "üåê Select Language:", curr: "üí∞ Select Currency:", home: "Home", prof: "Profile", locale: "en" }

    function changeAppLanguage() {

        const t = translations[lang];

        // –ò–≤–∞–∑ –∫–∞—Ä–¥–∞–Ω–∏ –º–∞—Ç–Ω“≥–æ–∏ —Å–∞–π—Ç
        document.getElementById('site-title').innerText = t.title;

        document.getElementById('results-title').innerText = t.results;
        document.getElementById('profile-title').innerText = t.profile;
        document.getElementById('label-lang').innerText = t.lang;
        document.getElementById('label-curr').innerText = t.curr;
        document.getElementById('nav-home').innerText = t.home;
        document.getElementById('nav-profile').innerText = t.prof;

        // –ù–∞–≤—Å–æ–∑–∏–∏ –í–∏“∑–µ—Ç“≥–æ –±–æ –∑–∞–±–æ–Ω –≤–∞ –∞—Å—ä–æ—Ä–∏ –Ω–∞–≤

    function loadWidgets(locale, currency) {

        // –¢–æ–∑–∞ –∫–∞—Ä–¥–∞–Ω–∏ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä“≥–æ
        document.getElementById('widget-container').innerHTML = '';

        document.getElementById('widget-container').appendChild(s1);

        const s2 = document.createElement('script');
        s2.src = `https://tp.media/content?currency=${currency}&promo_id=4118&shmarker=${marker}&type=results&scope=flights&powered_by=false&search_host=www.jetradar.com&locale=${locale}&id=results_details`;
        document.getElementById('results-container').appendChild(s2);
    }

    function showPage(page) {
        if(page === 'home') {
            document.getElementById('home-page').style.display = 'block';
            document.getElementById('profile-page').style.display = 'none';
            document.getElementById('btn-home').classList.add('active');
            document.getElementById('btn-profile').classList.remove('active');
        } else {
            document.getElementById('home-page').style.display = 'none';
            document.getElementById('profile-page').style.display = 'block';
            document.getElementById('btn-home').classList.remove('active');
            document.getElementById('btn-profile').classList.add('active');
        }
    }

    // –ë–æ—Ä–∏ –∞–≤–≤–∞–ª –±–æ—Ä –∫–∞—Ä–¥–∞–Ω
