<script>
    const translations = {

    };

    function changeLang() {
        const l = document.getElementById('langSelect').value;
        const t = translations[l];
        document.getElementById('site-subtitle').innerText = t.sub;
        document.getElementById('lbl-from').innerText = t.from;
        document.getElementById('lbl-to').innerText = t.to;
        document.getElementById('btn-text').innerText = t.btn;
        document.getElementById('res-title').innerText = t.res;
        document.getElementById('prof-title').innerText = t.prof;
        document.getElementById('txt-h').innerText = t.h;
        document.getElementById('txt-p').innerText = t.p;
    }

    function showPage(p) {
        if(p === 'home') {
            document.getElementById('home-page').style.display = 'block';
            document.getElementById('profile-page').style.display = 'none';
            document.getElementById('nav-h').classList.add('active');
            document.getElementById('nav-p').classList.remove('active');
        } else {
            document.getElementById('home-page').style.display = 'none';
            document.getElementById('profile-page').style.display = 'block';
            document.getElementById('nav-h').classList.remove('active');
            document.getElementById('nav-p').classList.add('active');
        }
    }

    function startSearch() {
        const curr = document.getElementById('currSelect').value;
        const lang = document.getElementById('langSelect').value;
        const locale = translations[lang].locale;
        const container = document.getElementById('results-widget');
        container.innerHTML = '';
        
        const script = document.createElement('script');
        script.src = `https://tp.media/content?currency=${curr}&shmarker=701004&type=results&locale=${locale}&id=results_details`;
        container.appendChild(script);
    }
</script>
