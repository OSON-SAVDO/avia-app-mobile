<!DOCTYPE html>
<html lang="tg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traveler.tj — Ҷустуҷӯи чиптаҳои арзон</title>
    <style>
        body { 
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
            margin: 0; 
            padding: 0; 
            background-color: #f4f7f9; 
            color: #333;
        }
        header { 
            background: linear-gradient(135deg, #0073ff 0%, #0056b3 100%); 
            color: white; 
            padding: 50px 20px; 
            text-align: center; 
            border-bottom-left-radius: 40px; 
            border-bottom-right-radius: 40px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .container { 
            max-width: 900px; 
            margin: -40px auto 30px; 
            background: white; 
            padding: 25px; 
            border-radius: 20px; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.15); 
            width: 92%;
        }
        h1 { margin: 0; font-size: 32px; letter-spacing: 1px; }
        p.subtitle { opacity: 0.9; font-size: 16px; margin-top: 10px; }
        
        .currency-info {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
            font-weight: bold;
            color: #0056b3;
            font-size: 14px;
        }
        .currency-item {
            background: #eef5ff;
            padding: 5px 12px;
            border-radius: 10px;
            border: 1px solid #d0e3ff;
        }

        /* Танзими намуди виҷет дар мобилӣ */
        .widget-wrapper {
            min-height: 400px;
            width: 100%;
        }

        footer { 
            text-align: center; 
            padding: 30px 20px; 
            color: #666; 
            font-size: 14px; 
            line-height: 1.6;
        }
        .lang-switcher {
            margin-top: 15px;
            font-size: 13px;
            color: #fff;
        }
    </style>
</head>
<body>

<header>
    <h1>Traveler.tj</h1>
    <p class="subtitle">Ҷустуҷӯи чиптаҳо: Тоҷикӣ | Русский</p>
    <div class="lang-switcher">Дастрас бо асъорҳои: USD, EUR, RUB, TJS</div>
</header>

<div class="container">
    <div class="currency-info">
        <span class="currency-item">$ USD</span>
        <span class="currency-item">€ EUR</span>
        <span class="currency-item">₽ RUB</span>
        <span class="currency-item">SM TJS</span>
    </div>

    <div class="widget-wrapper">
        <script charset="utf-8" src="https://tp.media/content?currency=usd&promo_id=4118&shmarker=12345&type=search_widget&scope=flights&powered_by=true&search_host=www.jetradar.com&locale=ru&id=avia_app_1"></script>
    </div>
</div>

<footer>
    <p><strong>Traveler.tj</strong> — Системаи ҷустуҷӯии мустақил.</p>
    <p>Мо нархҳоро аз 700+ ширкатҳои ҳавопаймоӣ муқоиса мекунем.<br>
    © 2026 Ҳамаи ҳуқуқҳо маҳфузанд.</p>
</footer>

</body>
</html>
